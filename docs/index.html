<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>技击高手</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">


  <!-- 文件夹样式 | 侧边栏
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  -->
  <!-- 箭头样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> 

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',

      loadSidebar: true,
      // subMaxLevel: 2,
      sidebarDisplayLevel: 1,

      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 搜索配置
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: '非武的零食橱'
      },

      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },

      // 分页导航插件
      pagination: {
          previousText: '上一篇',
          nextText: '下一篇',
          crossChapter: true,
          crossChapterText: true
      },

      auto2top: true,

      toc: {    
        scope: '.markdown-section',    
        headings: 'h1, h2, h3, h4, h5, h6',    
        title: 'Table of Contents',  
      },

      timeUpdater: {
        text: `<hr>
          <div align='center' width='200px' style='color:gray;font-size:14px'>
            -------------- 最后更新时间:&emsp;{docsify-updated} --------------
          </div>`,
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },  

      copyCode: {
        buttonText : '复制',
        errorText  : 'Error',
        successText: '复制成功'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- 上一篇 | 下一篇-->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  
  <!-- 折叠sidebar -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>


  <!-- GitTalk -->

  -->

  <script src="//unpkg.com/@zhg-x/docsify-plugins@1.0.2/src/scroll-to-top.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
